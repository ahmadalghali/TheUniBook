<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form id="registerForm" class="login100-form validate-form">
                    <span class="login100-form-title p-b-26">
                        Sign Up
                    </span>


                    <div class="wrap-input100 validate-input" >
                        <input id="email_field" name="firstname" class="input100" type="text" asp-for="User.Firstname"
                            required>
                        <span class="focus-input100" data-placeholder="First Name"></span>
                    </div>



                    <div class="wrap-input100 validate-input" >
                        <input id="email_field" name="lastname" class="input100" type="text" asp-for="User.Lastname"
                            required>
                        <span class="focus-input100" data-placeholder="Last Name"></span>
                    </div>



                    <div class="wrap-input100 validate-input" >
                        <input id="email_field" name="email" class="input100" type="email"  asp-for="User.Email"
                            required>
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" >
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input id="password_field" name="password" class="input100" type="password"
                            asp-for="User.Password" required>
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="wrap-input100 validate-input"">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input id="confirm_password_field" class="input100" type="password" asp-for="User.Password"
                            required>
                        <span class="focus-input100" data-placeholder="Confirm Password"></span>
                    </div>

              <!--     <div class="box">
                        <select id="departmentDropdown" name="departmentId" class="wrap-input100 validate-input"
                        asp-items="@Model.Options" asp-for="User.DepartmentId" required></select>
                        <!-- <option id="default_department" disabled="disabled" selected="selected">Choose Department
                        </option>
                    </select>
                    <div class="select-dropdown"></div>
                    </div> --> 

                
                    <br>
                    <div class="wrap-input100 input100-select">
                        <span class="label-input100">Choose Department</span>
                        <div>
                            <select class="selection-2" name="departmentId" id="departmentDropdown"
                                asp-items="@Model.Options" asp-for="User.DepartmentId" required></select>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                        <span class="focus-input100"></span>
                    </div>
                    <br>

                    <div class="form-check">
                        <input type="checkbox" name="agree" id="agree" class="agree-term" value="yes" required />
                        <label for="agree">I agree to the Terms and Conditions</label>
                        <div style="visibility:hidden; color:red" id="agree_chk_error">
                            Can't proceed as you didn't agree to the terms!
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button id="btnRegister" class="login100-form-btn" type="submit">
                                Register
                            </button>
                        </div>
                    </div>



                    <div class="text-center p-t-115">


                        <span class="txt1">
                            Already a member?

                        </span>

                        <a class="txt2" href="/">
                            Login Now
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
