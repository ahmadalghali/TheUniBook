                        <span class="focus-input100"></span>
                    </div>
                    <!--icon to add new comments-->

                    <li class="position"><a v-on:click="postComment()"

                            <i class="fas fa-comment-medical fa-2x"></i></a>
                    </li>
                    <br>
                    <h4>Comments - <span id="commentCount"></span></h4>
                    <br>
                    <!--//comment history-->
