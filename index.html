<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" media="all">
    <link href="css/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="First Name" name="firstname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Last Name" name="lastname">
                        </div>



                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Username" name="username">
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password">
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Confirm Password"
                                name="confirm_password">
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="departement">
                                    <option disabled="disabled" selected="selected">Departement</option>
                                    <option>Computing</option>
                                    <option>Mathematics</option>
                                    <option>Art & Science</option>
                                    <option>Business</option>
                                    <option>Education</option>
                                    <option>Engineering</option>
                                    <option>Administration</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="userrole">
                                    <option disabled="disabled" selected="selected">User Role</option>
                                    <option>QA Manager</option>
                                    <option>QA Coordinator</option>
                                    <option>Support staff</option>
                                    <option>Academic staff</option>

                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>



                        <div class="p-t-10">
                            <p>
                                <button class="btn btn--pill btn--green" type="submit">Submit</button>

                                <button class="btn btn--pill btn--green" type="submit">Clear</button>
                            <p>
                                <br>
                                <br>
                                <button class="btn btn--pill btn--green" type="submit">Back to Login</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="~/css/Registration_page/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="~/css/Registration_page/vendor/datepicker/moment.min.js"></script>
    <script src="~/css/Registration_page/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="~/css/Registration_page/js/global.js"></script>

</body>

</html>
