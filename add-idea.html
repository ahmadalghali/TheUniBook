        let session = JSON.parse(sessionStorage.getItem("session"))

<body>


    <div class="container-contact100">
        <div id="mainDiv" class="wrap-contact100">
            <form id="addIdeaForm" class="contact100-form validate-form">
                <span class="contact100-form-title">
                    Add your idea
                </span>

                <div class="wrap-input100 validate-input" data-validate="Title is required">
                    <span class="label-input100">Title</span>
                    <input id="title" name="title" class="input100" type="text" placeholder="Enter a Title" required>
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Description is required">
                    <span class="label-input100">Description</span>
                    <textarea id="description" class="input100" name="description" required
                        placeholder="Your description here..."></textarea>
                    <span class="focus-input100"></span>
                </div>



                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Choose Category</span>
                    <div>
                        <select class="selection-2" name="categoryId" id="categoryDropdown" required>
                            <option id="default_category" disabled="disabled" selected="selected"></option>
                        </select>
                    </div>
                    <span class="focus-input100"></span>
                </div>

                <div class="form-group">
                    <div class="custom-file">
                        <input id="document" type="file" max-size="10000" accept="image/*,.pdf,.doc,.docx">
                        <!-- <input asp-for="IdeaFile" class="custom-file-input" type="file" id="customFile" /> -->
                        <!-- <label class="custom-file-label" for="customFile">Choose file</label> -->
                   
                    </div>
                </div>

                <!--CHECK BOX anonymous-->
                <div>
                    <input type="checkbox" name="anonymousCheckBox" id="anonymousCheckBox" />
                    <label>Post Anonymously</label>
                </div>


                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button id="btnSubmit" type="submit" class="contact100-form-btn">
                            <span>
                                Submit
                                <!-- <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i> -->
                            </span>
                        </button>

                    </div>
                    <div>
                        <br>

                        <a href="home.html" style="font-size:20px">Back to Home</a>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="./Styles/Add_Idea/vendor/jquery/jquery-3.2.1.min.js"></script>

    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });

    <script>
var uploadField = document.getElementById("document");

uploadField.onchange = function() {
    if(this.files[0].size > 10000){
        toastr.warning("File size over 10MB.");
       this.value = "";
    };
};
