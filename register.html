                    <form id="registerationForm" name="registerationForm">

                        </div>
                        <div class="input-group">
                            <input id="lastname" class="input--style-3" type="text" placeholder="Last Name"
                                name="lastName" value="a" required>
                        </div>



                        <div class="input-group">
                            <input id="email" class="input--style-3" type="text" placeholder="Email" name="email"
                                value="a" required>
                        </div>
                        <div class="input-group">
                            <input id="username" class="input--style-3" type="text" placeholder="Username"
                                name="userName" value="a" required>
                        </div>

                        <div class="input-group">
                            <input id="password" class="input--style-3" type="password" placeholder="Password"
                                name="password" value="a" required>
                        </div>

                        <div class="input-group">
                            <input id="confirmPassword" class="input--style-3" type="password"
                                placeholder="Confirm Password" name="confirmPassword" value="a" required>
                        </div>
