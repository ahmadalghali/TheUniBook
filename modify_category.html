<div class="form">

      <div>
      <ul class="tab-groupr">

      <div class="tab-content">
        <div id="signup">   
    
          <h1>Add a catagory</h1>
          <br>
          
          <form action="/" method="post">
            <br>
            <br>
            <div class="wrap-input100 validate-input" data-validate="Title is required">
                <span class="label-input100">Category</span>
                <input id="title" name="title" class="input100" type="text" placeholder="Title of category" required>
                <span class="focus-input100"></span>
            </div>
            <br><br><br><br>
        <div align="center">
          <button type="submit" class="button button-block"/>Add</button>
        </div>
          <div>
            <div align="center">
                <a href="home.html" style="font-size:20px">Back to Home</a>
            </div>
        </div>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Delete a catagory</h1>
          <br><br><br>
          <form action="/" method="post">

          <!-- select category to delete -->
            <div class="wrap-input100 input100-select">
                <span class="label-input100">Choose Category</span>
                <div>
                    <select class="selection-2" name="categoryId" id="categoryDropdown" required>
                        <option  selected="selected"></option>
                    </select>
                </div>
                <span class="focus-input100"></span>
            </div>


            <br><br><br><br>
            <div align="center">
            <button type="submit" class="button button-block"/>Delete</button>
          </div>
            <div>
                <div align="center">
                <a href="home.html" style="font-size:20px">Back to Home</a>
                </div>
            </div>
          </form>

        </div>
