<!DOCTYPE html>
<html lang="en">

<head>


    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
        integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
        crossorigin="anonymous"></script>

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="./Styles/Home/assets/css/theme-6.css">
    <link rel="stylesheet" href="/Styles/Home/assets/css/pagination.css">


    <script>

            let session = JSON.parse(sessionStorage.getItem("session"))

            if (session == null && session == undefined) {
                location.href = "/"
            }
    </script>
</head>

<body>

    <header class="header text-center">
        <h1 class="blog-name pt-lg-4 mb-0"></h1>

        <nav class="navbar navbar-expand-lg navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--field where the idea will go-->
            <div id="navigation" class="collapse navbar-collapse flex-column">
                <div class="profile-section pt-3 pt-lg-0">
                    <img class="profile-image mb-3 rounded-circle mx-auto" src="./Styles/Home/assets/images/profile.png"
                        alt="image">

                    <div id="fullname" class="bio mb-3">Name here!</div>
                    <div id="role" class="bio mb-3">Role here!</div>
                    <div id="department" class="bio mb-3">Departement here!</div>

                    <ul class="social-list list-inline py-3 mx-auto">
                        <li class="list-inline-item"><a href="add-idea.html"> <i class="fas fa-envelope fa-lg"></i></a>
                        </li>
                        <span class="bio mb-3">Add your idea</span>

                    </ul>
                    <!--//social-list-->
                    <hr>
                </div>
                <!--//profile-section-->



                <div class="my-2 my-md-3">
                    <a id="btnLogout" class="btn btn-primary" target="_blank">Log Out</a>
                </div>
            </div>
        </nav>
    </header>


    <div class="main-wrapper">
        <section class="cta-section theme-bg-light py-5">
            <div class="container text-center">
                <h2 class="heading">Welcome to Unibook</h2>

<br>
                
                    <span class="box">
                        <select class="selection-2 " name="service" id="category_dropdown" asp-items="@Model.Options"
                            asp-for="Idea.CategoryId">
                            <option id="default_option" disabled="disabled" selected="selected">Choose category</option>
                        </select>
                    </span>
                    <span class="focus-input100"></span>
                
                    <span class="box">
                        <select class="selection-2 " name="service" id="category_dropdown" asp-items="@Model.Options"
                            asp-for="Idea.CategoryId">
                            <option id="default_option" disabled="disabled" selected="selected">Filter</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </span>
                    <span class="focus-input100"></span>

            </div>





            
            <!--//container-->
        </section>
        <section class="blog-list px-3 py-5 p-md-5">
            <div id="ideasContainer" class="container">
                <!-- <div class="item mb-5">
                </div> -->
                <!--//item-->

                <div class="item">
                    <div class="media">
                        <!-- <img class="mr-3 img-fluid post-thumb d-none d-md-flex"
                            src="assets/images/blog/blog-post-thumb-6.jpg" alt="image"> -->
                            <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="./other/assets/images/default-user-photo.png" alt="image">
                        <div class="media-body">
                            <h3 class="title mb-1"><a href="">Title</a></h3>
                            <div class="meta mb-1"><span class="date">Published by</span><span class="comment">Name of
                                    the publisher here!</span></div>
                            <div class="intro" >Description</div>
                            <li class="list-inline-item"><a href="#"> <i class="fas fa-file-download fa-lg"></i> </a>
                            </li>
                            <li class="list-inline-item"><a href="#"> <i class="fas fa-thumbs-up fa-lg"></i> </a> </li>
                            <span class="bio mb-3">0</span>

                            &nbsp;&nbsp;<li class="list-inline-item"><a href="#"> <i
                                        class="fas fa-thumbs-down fa-lg"></i> </a> </li>
                            <span class="bio mb-3">0</span>

                            &nbsp;&nbsp;<a class="more-link" href="">Read comments &rarr;</a>

                        </div>

                    </div>
                </div>
            </section>
                <!--//item-->
                
                
                <!--pagination field-->
                <div class="pagination">
                    <div class="pagination-container">
                        <div class="pagination-hover-overlay"></div>
                        <a href="#0" class="pagination-prev">
                            <span class="icon-pagination icon-pagination-prev">
                                <i class="fas fa-arrow-left fa-lg"></i>
                            </span>
                        </a>
        
                        <a href="#0" class="pagination-page-number">1</a>
                        <a href="#0" class="pagination-page-number">2</a>
                        <a href="#0" class="pagination-page-number">3</a>
                        <a href="#0" class="pagination-page-number">4</a>
                        <a href="#0" class="pagination-page-number">5</a>
                        <a href="#0" class="pagination-page-number">6</a>
                        <a href="#0" class="pagination-page-number">7</a>
        
                        <a href="#0" class="pagination-next">
                            <span class="icon-pagination icon-pagination-next">
                                <i class="fas fa-arrow-right fa-lg"></i>
                            </span>
                        </a>
                    </div>
                </div>

            </div>
        



    </div>
    <!--//main-wrapper-->

    

    <!-- Javascript -->
    <script src="./Styles/Home/assets/plugins/jquery-3.3.1.min.js"></script>
    <script src="./Styles/Home/assets/plugins/popper.min.js"></script>
    <script src="./Styles/Home/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Styles/Home/assets/js/demo/style-switcher.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./Styles/Home/assets/js/pagination.js"></script>

    <script src="js/home.js"></script>

</body>

</html>
